<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
</head>
<body>
    <h1>Main</h1>
    <script src="main.js"></script>

    <!-- Task 1: Product Information Section -->
    <h2 id="product-name">Black T-Shirt</h2>
    <p id="product-price">Price: $<span id="current-price">10.00</span></p>

    <!-- Size Selection Dropdown -->
<label for="size-selector">Select Size:</label>
    <select id="size-selector">
        <option value="small" data-price="10" data-stock="in-stock">Small: In Stock</option>
        <option value="medium"data-price="15" data-stock="in-stock">Medium: Out of Stock</option>
        <option value="large"data-price="17" data-stock="in-stock">Large: In Stock</option>
        <option value="extra large"data-price="20" data-stock="out-of-stock">Extra-Large: Out of Stock</option>
    </select>

    <button id="purchase-button">Purchase</button>

</body>
</html>
